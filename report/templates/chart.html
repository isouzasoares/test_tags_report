
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Pytest report</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([['Task', 'Hours per Day'], {% for i in report.count_for_type %} {{ i | safe }}, {% endfor %}]);

        var options = {
          title: 'Pyramid Tests',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
  </head>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/pricing/">

    <!-- Bootstrap core CSS -->
<link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      caption {
        caption-side: top;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="pricing.css" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Pytest Report</h5>
    </div>


<div class="container">
  <div class="d-flex justify-content-center">
       <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
 </div>
 <div class="d-flex justify-content-center">
     <table class="table table-striped">
        <caption>Report details</caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Filename</th>
            <th scope="col">Total tags</th>
            <th scope="col">Tag names (distinct)</th>
            <th scope="col">Total Ut</th>
            <th scope="col">Total It</th>
            
          </tr>
        </thead>
        <tbody>

          {% for detail in details_paths %}
            <tr>
              <th scope="row">{{ loop.index }}</th>
              <td>{{ detail.filename }}</td>
              <td>{{ detail.total_tags }}</td>
              <td>{% for tag in detail.tag_names %} {{ tag }}<br/> {% endfor %}</td>
              <td>{{ detail.ut }}</td>
              <td>{{ detail.it }}</td>
            </tr>
          {% endfor %}
        </tbody>
     </table>
 </div>
</div>
</body>
</html>
